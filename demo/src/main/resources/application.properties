spring.application.name=demo

spring.datasource.url=jdbc:mysql://localhost:3306/zentara
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
# This will automatically update your schema; use 'validate' or 'none' for production
spring.jpa.show-sql=true
# To log the SQL queries executed by Hibernate
spring.jpa.properties.hibernate.format_sql=true
# To format the SQL logs for better readability
